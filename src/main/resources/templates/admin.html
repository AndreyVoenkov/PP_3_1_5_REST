<!DOCTYPE html>

<head>
    <title>User Information</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <style>
        /* Добавление пользовательского стиля для фона колонки */
        .content-column {
            background-color: #f2fcfc; /* Светлый фон */
            padding: 20px; /* Внутренние отступы */
            border-radius: 5px; /* Скругленные углы */
            flex-grow: 1; /* Растягивает колонку на всю высоту */
        }

        /* Устанавливаем высоту для html и body */
        html, body {
            height: 100%;
        }

        /* Устанавливаем высоту для контейнера */
        .container-fluid {
            height: 100%;
        }

        /* Устанавливаем высоту для строки */
        .row {
            height: 100%;
        }

        /* Выравнивание label по центру */
        .center-bold {
            font-weight: bold;
            text-align: center;
            display: block;
        }

        /* Настройка полей ввода */
        .input-width {
            display: inline-block;
            width: 50%;
            max-width: 400px;
        }

        /* Выравнивание полей по центру */
        .input-center {
            text-align: center;
        }
    </style>
</head>
<body>
<!--шапка-->
<div class="p-3 bg-dark text-white">
    <div class="row g-0">
        <div class="d-flex justify-content-between align-items-center">
            <p class="m-0">
                <span class="fw-bold" id="navbarEmail"></span>
                with role:
                <span id="navbarRoles"></span>
            </p>
            <a href="/logout" class="text-decoration-none ms-3 me-3" style="color: gray;">logout</a>
        </div>
    </div>
</div>

<!--тело-->
<div class="container-fluid d-flex flex-column" style="height: 100vh;">
    <!-- Устанавливаем высоту контейнера на всю высоту окна браузера -->
    <div class="row flex-grow-1 d-flex" style="height: 100%;">
        <!-- Создаем строку для сетки и растягиваем ее на всю высоту -->

        <!--Слева-->
        <div class="col-2 d-flex flex-column p-0" style="height: 100%;">
            <!-- Создаем левую колонку шириной 2 с высотой на всю страницу и используем Flexbox -->

            <nav class="nav nav-pills flex-column">
                <a class="nav-link active" id="nav-admin-tab1" data-bs-toggle="tab" href="#nav-admin" role="tab"
                   aria-controls="nav-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="nav-user-tab1" data-bs-toggle="tab" href="#nav-user" role="tab"
                   aria-controls="nav-user" aria-selected="false">User</a>
            </nav>

        </div>

        <!--Справа-->
        <div class="col-10 d-flex flex-column p-0" style="height: 100%;">
            <!-- Создаем правую колонку шириной 10 с высотой на всю страницу и используем Flexbox -->
            <div class="container content-column flex-grow-1">
                <!-- Создаем контейнер с верхним отступом и фоном, растягиваем его на всю высоту -->
                <div class="tab-content" id="nav-tabContent1">

                    <div class="tab-pane fade show active" id="nav-admin" role="tabpanel"
                         aria-labelledby="nav-admin-tab1">

                        <h2>Admin panel</h2>

                        <nav class="nav nav-tabs">
                            <a class="nav-link active" id="nav-users_table-tab2" data-bs-toggle="tab"
                               href="#nav-users_table" role="tab"
                               aria-controls="nav-users_table" aria-selected="true">Users table</a>

                            <a class="nav-link" id="nav-new_user-tab2" data-bs-toggle="tab" href="#nav-new_user"
                               role="tab"
                               aria-controls="nav-new_user" aria-selected="false">New user</a>
                        </nav>

                        <div class="tab-content" id="nav-tabContent2">
                            <div class="tab-pane fade show active" id="nav-users_table" role="tabpanel"
                                 aria-labelledby="nav-users_table-tab2">

                                <div class="card bg-light">
                                    <h5 class="card-title p-2">All users</h5>
                                    <div class="card">

                                        <table class="table">
                                            <tbody>
                                            <tr>
                                                <td>
                                                    <table class="table table-striped">
                                                        <thead>
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>First Name</th>
                                                            <th>Last Name</th>
                                                            <th>Age</th>
                                                            <th>Email</th>
                                                            <th>Role</th>
                                                            <th>Edit</th>
                                                            <th>Delete</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody id="tableUsers">

                                                        </tbody>
                                                    </table>

                                                    <!--UPDATE -->
                                                    <div class="modal fade" id="editModal" tabindex="-1"
                                                         aria-labelledby="editModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h1 class="modal-title fs-5" id="editModalLabel">
                                                                        Edit user</h1>
                                                                    <button type="button" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            aria-label="Close"></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <form id="formEdit">

                                                                        <div class="mb-3">
                                                                            <label for="edit-id" class="col-form-label center-bold">
                                                                                ID
                                                                            </label>
                                                                            <input class="form-control" type="text" name="id" id="edit-id" disabled>
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="edit-firstName" class="col-form-label center-bold">
                                                                                First name
                                                                            </label>

                                                                            <input type="text" class="form-control" id="edit-firstName" name="firstName">
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="edit-lastName" class="col-form-label center-bold">
                                                                                Last name
                                                                            </label>

                                                                            <input type="text" class="form-control" id="edit-lastName" name="lastName">
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="edit-age" class="col-form-label center-bold">
                                                                                Age
                                                                            </label>

                                                                            <input type="number" class="form-control" id="edit-age" min="1" name="age">
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="edit-email" class="col-form-label center-bold">
                                                                                Email
                                                                            </label>

                                                                            <input type="text" class="form-control" id="edit-email" name="email">
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="edit-password" class="col-form-label center-bold">
                                                                                Password
                                                                            </label>

                                                                            <input type="password" class="form-control" id="edit-password" name="password">
                                                                        </div>

                                                                        <div class="mb-3">
                                                                            <label for="edit-roles" class="col-form-label center-bold">
                                                                                Role
                                                                            </label>

                                                                            <select multiple class="form-control col-12" size="2" id="edit-roles" name="roles">
                                                                            </select>
                                                                        </div>

                                                                        <div class="modal-footer">
                                                                            <button type="button" class="btn btn-secondary" id="editClose" data-bs-dismiss="modal">
                                                                                Close
                                                                            </button>
                                                                            <button type="submit" class="btn btn-primary">
                                                                                Edit
                                                                            </button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <!--DELETE -->
                                                    <div class="modal fade" id="deleteModal" tabindex="-1"
                                                         aria-labelledby="deleteModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h1 class="modal-title fs-5" id="deleteModalLabel">
                                                                        Delete user</h1>
                                                                    <button type="button" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            aria-label="Close"></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <form id="formDelete">
                                                                        <div class="mb-3">
                                                                            <label for="delete-id"
                                                                                   class="col-form-label center-bold">
                                                                                ID
                                                                            </label>
                                                                            <input class="form-control" type="text"
                                                                                   name="id" id="delete-id" disabled>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="delete-firstName"
                                                                                   class="col-form-label center-bold">
                                                                                First name
                                                                            </label>

                                                                            <input type="text" class="form-control"
                                                                                   id="delete-firstName"
                                                                                   name="firstName" disabled>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="delete-lastName"
                                                                                   class="col-form-label center-bold">
                                                                                Last name
                                                                            </label>

                                                                            <input type="text" class="form-control"
                                                                                   id="delete-lastName" name="lastName"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="delete-age"
                                                                                   class="col-form-label center-bold">
                                                                                Age
                                                                            </label>

                                                                            <input type="number" class="form-control"
                                                                                   id="delete-age" min="1" name="age"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="delete-email"
                                                                                   class="col-form-label center-bold">
                                                                                Email
                                                                            </label>

                                                                            <input type="text" class="form-control"
                                                                                   id="delete-email" name="email"
                                                                                   disabled>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="delete-roles"
                                                                                   class="col-form-label center-bold">
                                                                                Role
                                                                            </label>

                                                                            <select multiple class="form-control col-12"
                                                                                    size="2" id="delete-roles"
                                                                                    name="roles" disabled>
                                                                            </select>
                                                                        </div>
                                                                        <div class="modal-footer">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    id="deleteClose"
                                                                                    data-bs-dismiss="modal">
                                                                                Close
                                                                            </button>
                                                                            <button type="submit"
                                                                                    class="btn btn-danger">
                                                                                Delete
                                                                            </button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <!--            Add new User                -->
                            <div class="tab-pane fade" id="nav-new_user" role="tabpanel"
                                 aria-labelledby="nav-new_user-tab2">

                                <div class="card bg-light">
                                    <h5 class="card-title p-2">Add new user</h5>
                                    <div class="card">

                                        <table class="table">
                                            <tbody>
                                            <tr>
                                                <td>

                                                    <form id="formNewUser">
                                                        <div class="input-center">
                                                            <div class="input-width">

                                                                <label for="create-firstName" class="col-form-label center-bold">First
                                                                    name
                                                                </label>

                                                                <input type="text" id="create-firstName" placeholder="First Name" name="firstName" required>

                                                                <br>
                                                                <label for="create-lastName" class="col-form-label center-bold">Last
                                                                    name
                                                                </label>

                                                                <input type="text" id="create-lastName" placeholder="Last Name" name="lastName" required>

                                                                <br>
                                                                <label for="create-age" class="col-form-label center-bold">
                                                                    Age
                                                                </label>

                                                                <input type="number" id="create-age" min="1" placeholder="Age" name="age" required>

                                                                <br>
                                                                <label for="create-email" class="col-form-label center-bold">
                                                                    Email
                                                                </label>

                                                                <input type="text" id="create-email" placeholder="Email" name="email" required>

                                                                <br>
                                                                <label for="create-password" class="col-form-label center-bold">
                                                                    Password
                                                                </label>

                                                                <input type="password" id="create-password" placeholder="Password" name="password" required>

                                                                <br>
                                                                <label for="create-roles" class="col-form-label center-bold">
                                                                    Role
                                                                </label>

                                                                <select id="create-roles" multiple size="2" name="roles"
                                                                        required>
                                                                </select>

                                                                <br>
                                                                <button type="submit" class="btn btn-success">
                                                                    Add new user
                                                                </button>


                                                            </div>
                                                        </div>
                                                    </form>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-user" role="tabpanel" aria-labelledby="nav-user-tab1">

                        <h2>User information-page</h2>

                        <div class="card bg-light">
                            <h5 class="card-title p-2">About user</h5>
                            <div class="card">

                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr id="tableAdmin">

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript" src="/admin.js"></script>
<script type="text/javascript" src="/deleteUser.js"></script>
<script type="text/javascript" src="/editUser.js"></script>
<script type="text/javascript" src="/formNewUser.js"></script>
<script type="text/javascript" src="/tableUsers.js"></script>


</body>
</html>
